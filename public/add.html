<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Expense</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
  <header class="bg-blue-600 text-white py-4 px-6 flex justify-between items-center">
    <h1 class="text-2xl font-bold">Expense Tracker</h1>
    <nav>
      <a href="index.html" class="mx-2 hover:underline">Dashboard</a>
      <a href="add.html" class="mx-2 hover:underline">Add Expense</a>
      <a href="view.html" class="mx-2 hover:underline">View Expenses</a>
    </nav>
  </header>

  <main class="p-6">
    <form id="expenseForm" class="bg-white p-6 rounded-lg shadow-md space-y-4 max-w-lg">
      <div>
        <label class="block font-semibold mb-1">Date</label>
        <input name="date" type="date" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label class="block font-semibold mb-1">Category</label>
        <select name="category" class="w-full border rounded p-2">
          <option>Food</option>
          <option>Travel</option>
          <option>Utilities</option>
          <option>Other</option>
        </select>
      </div>
      <div>
        <label class="block font-semibold mb-1">Amount</label>
        <input name="amount" type="number" step="0.01" class="w-full border rounded p-2" required />
      </div>
      <div>
        <label class="block font-semibold mb-1">Notes</label>
        <textarea name="notes" class="w-full border rounded p-2"></textarea>
      </div>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Expense</button>
    </form>
  </main>
  <script src="js/app.js"></script>
</body>
</html>
